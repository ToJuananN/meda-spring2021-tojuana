<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>

    <style>
        #container {
            width: 900px;
            
            background-color: darkgrey;
           
        }

        #inputs {
            display: flex;
            background-color: darkkhaki;
            
        }

        #inputs div {
            flex-grow: 1;
            flex-basis: 50%;

        }

        #results {
            background-color: darksalmon;
            height: 100px;
        }

    </style>

    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>

    <div id="container">

        <h1>Budget Calculator</h1>

        <div input="inputs">
            <div>

                <h2>Monthly Expenses</h2>
                <form>

                    <label for="food">Food</label>
                    <input type="number" id="food" />
                    <br />
                    <label for="rent">Rent</label>
                    <input type="number" id="rent"/>
                    <br />
                    <label for="utilities">Utilities</label>
                    <input type="number" id="utilities"/>
                    <br />
                    <label for="internet">Internet</label>
                    <input type="number" id="internet"/>
                    <br />
                    <label for="mobile">Mobile</label>
                    <input type="number" id="mobile"/>
                    <br />
                    <label for="debt">Debt Interest</label>
                    <input type="number" id="debt"/>
                    <br />
                    <label for="rainy-day">Rainy Day Fund</label>
                    <input type="number" id="rainy-day"/>
                    <br />
                    <label for="hobbies">Hobbies</label>
                    <input type="number" id="hobbies"/>
                    <br />
                    <label for="travel">Travel Fees</label>
                    <input type="number" id="travel"/>
                    <br />
                    <label for="medical">Medical Insurance</label>
                    <input type="number" id="medical"/>
                    <br />
                     <input type="reset" />         
                </form>
                <button id="submit">Calculate</button>
            </div>
            <div>
                <h2>Monthly Income Sources</h2>
                <form>
                    <label for="job">Day Job (Employment)</label>
                    <input type="number" id="job"/>
                    <br />
                    <label for="gig">Side Gigs</label>
                    <input type="number" id="gig"/>
                    <br />
                    <label for="investments">Investments</label>
                    <input type="number" id="investments"/>
                    <br />
                    <input type="reset" />
                    
               </form> 
                              
            </div>
        </div>
        <div id="results">
            <h2>Results</h2>
            <p id="monthly"></p>
            <p id="yearly"></p>

        </div>
    </div>
    


    <script>

        $(document).ready(function () {
            $("#submit").click(function () {
                
                // Expenses Start
                var food = $("#food").val();
                var rent = $("#rent").val();
                var utilities = $("#utilities").val();
                var internet = $("#internet").val();
                var mobile = $("#mobile").val();
                var debt = $("#debt").val();
                var rainyDay = $("#rainy-day").val();
                var hobbies = $("#hobbies").val();
                var travel = $("#travel").val();
                var medical = $("#medical").val();     
                
                food = parseFloat(food);
                rent = parseFloat(rent);
                utilities = parseFloat(utilities); 
                internet = parseFloat(internet);  
                mobile = parseFloat(mobile); 
                debt = parseFloat(debt);
                rainyDay = parseFloat(rainyDay);
                hobbies = parseFloat(hobbies);
                travel = parseFloat(travel);
                medical = parseFloat(medical);

                console.log(food, rent, utilities, internet, mobile, debt,rainyDay,hobbies,travel, medical);



                var totalExpenses = food + rent + utilities + internet + mobile + debt + rainyDay + hobbies + travel + medical;

                console.log(totalExpenses);
                // Expenses end

                // Income start
                    var dayJob = $("#job").val();
                    var gigs = $("#gig").val();
                    var investments = $("#investments").val();

                    dayJob = parseFloat(dayJob);
                    gigs = parseFloat(gigs);
                    investments = parseFloat(investments);

                    console.log(dayJob,gigs,investments);
                    
                    var totalIncome = dayJob + gigs + investments;

                    var difference = totalIncome - totalExpenses;

                    console.log(difference);



                // Income end

                //
                if (difference > 0) {
                    $("#monthly").text("Congraz you ha an extra $" + difference + " dollars for this month!");
                } else if (difference < 0) {
                    $("#monthly").text("Looks like you will need to you cardit card to cover the $" + Math.abs(difference) + " expenses for the month.");
                } else if (isNaN(difference)) {
                    $("#monthly").text("One of your inputs does not have a number in it. Please use 0 instead. Thank you!");
                }
                               
            
            
            });


       });
    </script>
</body>
</html>
