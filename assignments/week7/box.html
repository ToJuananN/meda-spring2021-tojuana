<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Box</title>

    <style>
        body {
            margin: 0;
        }
        #firstBox {
            width: 100px;
            height: 100px;
            background-color: violet;
            border-radius: 50px;
        }

    </style>

    <script src="jquery-3.5.1.min.js"></script>
</head>



<body>
    <div id="firstBox"></div>



    <script>
        $(document).ready(function () {

            var myBox = $("#firstBox");

        $("body").keypress(function () {

            var key = event.which;

            // Up "W"
            if(key === 119) {


                var currentMarginTop = myBox.css("margin-top");

                if(currentMarginTop == "0px") {
                } else {
                    myBox.css("margin-top", "-=20px");
                }

                
                
                // Left
            } else if(key === 97) {
                var currentMarginTop = myBox.css("margin-left");
                if(currentMarginTop == "0px") {

                } else {
                    myBox.css("margin-left", "-=20px");
                }

                
                // Down "S"
            } else if (key === 115) {
                myBox.css("margin-top", "+=20px");

               /* currentMarginTop = parseInt(currentMarginTop);
                var newMargin = (currentMarginTop + 10) + "px";
                $("#firstBox").css("margin-top", newMargin);
                console.log("Move down!");
                */
               // Right "D"
            } else if(key === 100) {

                    myBox.css("margin-left", "+=20px");
            
                
            }

        });
  });

    </script>
</body>
</html>
