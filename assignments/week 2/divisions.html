<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <title>Divs, and HTML5 Elements</title>
  </head>

  <body>


    <header>

    </header>
    <main>
        <article></article>
        <article></article>
        <aside></aside>
    </main>
    <footer>
        
    </footer>





    <div id="container">

      <h1>Sign up for my Great Service</h1>
      <form action="http://google.com">

            <div id="login" class="form-part">
              <label for="username">Username:</label>
              <input id="username" type="email" name=""email/>
              <br />
              <label for="password">Password:</label>
              <input id="password" type="password" name="password"/>
              <br />
            </div>

            <div id="foods" class="form-part">
              <label>Favorite Food</label>
              <p><input type="checkbox"  name="food" value="pizza"/> Pizza</p>
              <p><input type="checkbox" name="food" value="fried chicken" disabled/> Fried Chicken</p>
              <p><input type="checkbox"  name="food" value="chocolete"/> Chocolete</p>
            </div>

            <div id="pasttime" class="form-part">
              <label>Favorite Past-time</label>
              <p><input type="radio" name="pasttime" value="reading" checked/> Reading</p>
              <p><input type="radio" name="pasttime" value="jogging"/> Jogging</p>
              <p><input type="radio" name="pasttime" value="watching videos" /> Watching Videos</p>
              <p><input type="radio" name="pasttime" value="" /> Other: <input type="text" /></p>

            </div>

            <div id="movies" class="form-part">
              <label>Favorite Movie Genres</label>
              <p><input type="radio" name="genre" value="action" checked="checked"/> Action</p>
              <p><input type="radio" name="genre" value="adventure" /> Adventure</p>
              <p><input type="radio" name="genre" value="horror"/> Horror</p>

            </div>

            <input type="submit" />
            <input type="reset" />
            <input type="button" value="Do Nothing" />  


        </form>
      </div>
  </body>

</html>
